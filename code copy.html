<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="home.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="code.css">
</head>

<body>

  <header class="header">
    <center>
      <h1 class="h1">Task Manager</h1>
    </center>
  </header>

  <div id="app" class="left-cont">
    <h1>Cody Task Manager</h1>
    <div>
      <button class="add-btn" onclick="openModal()">Add Task</button>
    </div>
    <div id="taskList"></div>
  </div>

  <div class="backdrop" id="addTaskBackdrop">
    <div class="modal" id="addTaskModal">
      <button class="close-btn" onclick="closeModals()">Close</button>
      <h2>Add Task</h2>
      <div class="input-group">
        <label for="taskInput">Task:</label>
        <input type="text" id="taskInput" />
      </div>
      <div class="input-group">
        <label for="taskLocationInput">Location:</label>
        <input type="text" id="taskLocationInput" />
      </div>
      <div class="input-group">
        <label for="taskDateTimeInput">Date and Time:</label>
        <input type="datetime-local" id="taskDateTimeInput" />
      </div>
      <div class="input-group">
        <label for="taskTransportationInput">Transportation:</label>
        <input type="text" id="taskTransportationInput" />
      </div>
      <div class="input-group">
        <label for="taskPickupTimeInput">Pickup Time:</label>
        <input type="time" id="taskPickupTimeInput" />
      </div>
      <!-- New input for "Assigned To" -->
      <div class="input-group">
        <label for="taskAssignedToInput">Assigned To:</label>
        <input type="text" id="taskAssignedToInput" />
      </div>
      <button class="close-btn" onclick="closeAddTaskModal()">Close</button>
      <button class="add-btn" onclick="addTask()">Add</button>
    </div>
  </div>

  <div class="backdrop" id="modalBackdrop"  >
    <div class="modal" id="taskModal">
   
      <h2>Task Details</h2>
      <div class="details">
        <p id="taskModalText"></p>
        <p id="taskLocationText"></p>
        <p id="taskDateTimeText"></p>
        <p id="taskTransportationText"></p>
        <p id="taskPickupTimeText"></p>
        <!-- Display "Assigned To" -->
        <p id="taskAssignedToText"></p>
        <button class="close-btn" onclick="closeModals()">Close</button>

      </div>
      
    </div>
  </div>

  <div id="right-container">
    <div id="clocks">
      <div class="clock" id="israelClock">
        <h2>Israel Time</h2>
        <p></p>
      </div>
      <div class="clock" id="newYorkClock">
        <h2>New York Time</h2>
        <p></p>
      </div>
      <div class="clock" id="losAngelesClock">
        <h2>Los Angeles Time</h2>
        <p></p>
      </div>
    </div>

    <div id="stopwatch">
      <h2>Stopwatch</h2>
      <p id="stopwatch-display">00:00:00</p>
      <div id="buttons">
        <button onclick="startStopwatch()">Start</button>
        <button onclick="stopStopwatch()">Stop</button>
        <button onclick="resetStopwatch()">Reset</button>
      </div>
    </div>
  </div>

  <script src="code.js"></script>
</body>

</html>
