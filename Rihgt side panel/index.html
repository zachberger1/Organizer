<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Calendar</title>
    <style>
        /* Styles are the same as before */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            cursor: pointer; /* Add cursor pointer to indicate clickable */
        }

        th {
            background-color: #f2f2f2;
        }

        .current-day {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

    <h2>Calendar</h2>

    <table>
        <thead>
            <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
        </thead>
        <tbody id="calendar-body">
            <!-- Calendar days will be dynamically inserted here -->
        </tbody>
    </table>

    <div id="task-display">
        <h3>Tasks for Selected Day</h3>
        <ul id="tasks-list"></ul>
    </div>

    <script>
        // Function to generate the calendar
        function generateCalendar() {
            const calendarBody = document.getElementById('calendar-body');
            calendarBody.innerHTML = ''; // Clear previous content

            const today = new Date();
            const year = today.getFullYear();
            const month = today.getMonth();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDayOfMonth = new Date(year, month, 1).getDay();

            for (let i = 0; i < firstDayOfMonth; i++) {
                const emptyCell = document.createElement('td');
                calendarBody.appendChild(emptyCell);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const calendarDay = document.createElement('td');
                calendarDay.textContent = day;
                calendarDay.addEventListener('click', () => showTasksForDay(day));

                if (day === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                    calendarDay.classList.add('current-day');
                }

                calendarBody.appendChild(calendarDay);

                if ((firstDayOfMonth + day - 1) % 7 === 6) {
                    const newRow = document.createElement('tr');
                    calendarBody.appendChild(newRow);
                }
            }
        }

        // Function to update the calendar dynamically
        function updateCalendar() {
            generateCalendar();
        }

        // Function to show tasks for a specific day
        function showTasksForDay(day) {
            const tasksList = document.getElementById('tasks-list');
            tasksList.innerHTML = ''; // Clear previous tasks

            // Replace this with your logic to fetch and display tasks for the selected day
            const tasks = getTasksForDay(day);

            if (tasks.length === 0) {
                const noTasksMessage = document.createElement('li');
                noTasksMessage.textContent = 'No tasks for this day.';
                tasksList.appendChild(noTasksMessage);
            } else {
                tasks.forEach(task => {
                    const taskItem = document.createElement('li');
                    taskItem.textContent = task;
                    tasksList.appendChild(taskItem);
                });
            }
        }

        // Replace this with your logic to fetch tasks for the selected day
        function getTasksForDay(day) {
            // This is a placeholder, you should implement your own logic
            return ['Task 1', 'Task 2', 'Task 3'];
        }

        // Call the function to generate the calendar initially
        generateCalendar();

        // Update the calendar every minute
        setInterval(updateCalendar, 60000);
    </script>

</body>
</html>
