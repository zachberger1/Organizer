<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="home.css">
   
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Clocks and Stopwatch</title>
  <!-- <style>
   
  </style> -->
</head>
<body>
  
  

  <div id="right-container">
    <div id="clocks">
      <div class="clock" id="israelClock">
        <h2>Israel Time</h2>
        <p></p>
      </div>
      <div class="clock" id="newYorkClock">
        <h2>New York Time</h2>
        <p></p>
      </div>
      <div class="clock" id="losAngelesClock">
        <h2>Los Angeles Time</h2>
        <p></p>
      </div>
    </div>

    <div id="stopwatch">
      <h2>Stopwatch</h2>
      <p id="stopwatch-display">00:00:00</p>
      <div id="buttons">
        <button onclick="startStopwatch()">Start</button>
        <button onclick="stopStopwatch()">Stop</button>
        <button onclick="resetStopwatch()">Reset</button>
      </div>
    </div>
  </div>

  <script src="home.js"></script>
</body>
</html>
