<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 900;
        }
    </style>
</head>
<body>

<!-- Task list -->
<ul>
    <li class="task" onclick="openModal('Task 1')">Task 1</li>
    <li class="task" onclick="openModal('Task 2')">Task 2</li>
    <!-- Add more tasks as needed -->
</ul>

<!-- Modal -->
<div class="overlay" id="overlay" onclick="closeModal()"></div>
<div class="modal" id="modal">
    <h2>Edit Task</h2>
    <input type="text" id="taskInput" placeholder="Edit task...">
    <button onclick="saveChanges()">Save Changes</button>
    <button onclick="closeModal()">Close</button>
</div>

<script>
    function openModal(taskName) {
        // Display the overlay and modal
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('modal').style.display = 'block';

        // Set the current task in the modal
        document.getElementById('taskInput').value = taskName;
    }

    function saveChanges() {
        // Get the edited task name
        var editedTask = document.getElementById('taskInput').value;

        // Update the task in your data structure or perform any other necessary action
        console.log('Task updated:', editedTask);

        // Close the modal
        closeModal();
    }

    function closeModal() {
        // Hide the overlay and modal
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('modal').style.display = 'none';
    }
</script>

</body>
</html>
